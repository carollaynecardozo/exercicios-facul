<!doctype html>
 <html lang="pt-BR">
 <head>
    <meta charset="utf-8">  
    <title>Vetores em JavaScript</title>  
 </head>

 <body>
    <script type="text/javascript">
        
        var numeros = [];
        numeros[0] = solicitaPrimeiroNumero();
        numeros[1] = solicitaSegundoNumero();
        var resultadoDivisao = divida(numeros);

        alert ('O Resultado da Divisao é igual a ' + resultadoDivisao);

            /*
            Função JavaScript
            Esta função não recebe parametros
            */
            function solicitaPrimeiroNumero(){
                var numero1 = prompt ("Insira o primeiro número: ");

                if (numero1 < 0) {
                    alert("O numero precisa ser inteiro e positivo");
                    //Este tipo de retorno , onde a própria função é chamada novamente, é conhecido como recursividade
                    return solicitaPrimeiroNumero();
                }else{
                    return numero1;
                }
            }

            function solicitaSegundoNumero(){
                var numero2 = prompt ("Insira o segundo número: ");

                if (numero2 < 0) {
                    alert("O numero precisa ser inteiro e positivo");
                    return solicitaSegundoNumero ();
                }else{
                    return numero2;
                }
            }

        // Esta função recebe como parametro um array que contem 2 numeros que desejamps dividir
        function divida (operadores){
            var resultado = 0;
            
            //Os numeros a serem dividos sao acessados através dos indices do array
            resultado = operadores[0] / operadores[1];
            return resultado;
        }
    </script>
 </body>
 </html>
